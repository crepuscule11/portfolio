<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Tracking</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        input[type="text"] {
            border: none;
            outline: none;
            padding: 12px;
            font-size: 16px;
            flex: 1;
        }

        button {
            background-color: #007bff; /* Blue color similar to the image */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0; /* No rounded edges */
            outline: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="trackingForm" method="GET" onsubmit="redirectToAPI(event)">
        <div class="search-bar">
            <input type="text" id="trackingNo" name="trackingNo" placeholder="Enter Tracking Number" required>
            <button type="submit">Track</button>
        </div>
    </form>
</div>

<script>
    function redirectToAPI(event) {
        event.preventDefault(); // Prevent default form submission
        const trackingNumber = document.getElementById('trackingNo').value;
        const baseURL = "https://uattrack.wwwexpress.com.ph:8080/WExTrack/trackAndTrace/trackAndTraceClient.htm?trackingNo=";
        window.open(baseURL + encodeURIComponent(trackingNumber), "_blank");
    }
</script>
</body>
</html>
